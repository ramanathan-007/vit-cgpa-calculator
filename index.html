<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIT CGPA CALCULATOR</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <div class="wrapper">
         <h1>VIT CGPA CALCULATOR</h1>
         <div class="form-row">
             <div class="col">
                 <input id="course-code" class="form-control" type="text" placeholder="Course Code/Course Name">
             </div>
             <div class="col">
                 <input id="credits" class="form-control" type="number" placeholder="Credits" min="1" max="20">
             </div>
             <div class="col">
                 <select id="grade" class="form-control">
                     <option value="">Grade</option>
                     <option value="10">S</option>
                     <option value="9">A</option>
                     <option value="8">B</option>
                     <option value="7">C</option>
                     <option value="6">D</option>
                     <option value="5">E</option>
                     <option value="0">F</option>
                 </select>
             </div>
             <div class="col">
                 <input id="add" class="btn btn-primary" type="button" value="Add">

             </div>
         </div>
         <table id="table" class="table table-bordered display-none">
             <thead>
                 <tr>
                     <th>Course Code/Course Name</th>
                     <th>Credits</th>
                     <th>Grade</th>
                 </tr>
             </thead>
             <tbody id="table-body">

             </tbody>
             <tfoot id="tfoot">

             </tfoot>
         </table>
         <div class="row">
             <div class="col">
                 <input id="calc-cgpa" class="btn btn-success display-none" type="button" value="Calculate CGPA">
             </div>
             <div class="col">
                 <input id="clear" class="btn btn-warning display-none" type="button" value="Clear">
             </div>
         </div>
     </div>


 <script src="main.js"></script>
</body>
</html>
